
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmsapp
spec:
  selector:
    matchLabels:
      app: bank-app
  replicas: 2
  template:
    metadata:
      labels:
        app: bank-app
    spec:
      containers:
      - name: hmsapp
        image: savytech/hospital_management_app:build-56
        ports:
        - containerPort: 80
